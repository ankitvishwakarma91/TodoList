<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>üìù To-Do List</h1>
    </header>
    <main>
        <form action="/add" method="post" class="task-form">
            <input type="text" name="description" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul class="task-list">
            <li th:each="task : ${tasks}" class="task-item">
                <div class="task-controls">
                    <form th:action="@{/toggle/{id}(id=${task.id})}" method="post">
                        <button type="submit" th:classappend="${task.completed ? 'btn-toggle completed' : 'btn-toggle'}"></button>
                    </form>
                    <span th:classappend="${task.completed ? 'completed' : ''}" th:text="${task.description}"></span>
                </div>
                <form th:action="@{/delete/{id}(id=${task.id})}" method="post">
                    <button type="submit" class="btn-delete">üóë</button>
                </form>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
